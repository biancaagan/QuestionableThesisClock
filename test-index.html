<html lang="en">
  <head>

<body>
  
  <div id="canvas-container">
    <canvas id="calCanvas" width="800px" height="800px"></canvas>

    <script>
      var canvas = document.getElementById("calCanvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.roundRect(0, 0, canvas.width, canvas.height, 40);
      ctx.strokeStyle = "#D0E0E3";
      ctx.fillStyle = "#D0E0E3";
      ctx.stroke();
      ctx.fill();
      // ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = "bold 25px Courier New";
      ctx.textAlign = "center";
      ctx.fillStyle = "black";

      // ------------------ Months ------------------
      ctx.fillText("Jan", 100, 55);
      ctx.fillText("Feb", 200, 55);
      ctx.fillText("Mar", 300, 55);
      ctx.fillText("Apr", 400, 55);
      ctx.fillText("May", 500, 55);
      ctx.fillText("Jun", 600, 55);

      ctx.fillText("Jul", 100, 145);
      ctx.fillText("Aug", 200, 145);
      ctx.fillText("Sep", 300, 145);
      ctx.fillText("Oct", 400, 145);
      ctx.fillText("Nov", 500, 145);
      ctx.fillText("Dec", 600, 145);

      // ------------------ Numbers ------------------

      ctx.font = "bold 36px Courier New";
      ctx.fillText("1", 100, 245);
      ctx.fillText("2", 200, 245);
      ctx.fillText("3", 300, 245);
      ctx.fillText("4", 400, 245);
      ctx.fillText("5", 500, 245);
      ctx.fillText("6", 600, 245);
      ctx.fillText("7", 700, 245);

      ctx.fillText("8", 100, 345);
      ctx.fillText("9", 200, 345);
      ctx.fillText("10", 300, 345);
      ctx.fillText("11", 400, 345);
      ctx.fillText("12", 500, 345);
      ctx.fillText("13", 600, 345);
      ctx.fillText("14", 700, 345);

      ctx.fillText("15", 100, 445);
      ctx.fillText("16", 200, 445);
      ctx.fillText("17", 300, 445);
      ctx.fillText("18", 400, 445);
      ctx.fillText("19", 500, 445);
      ctx.fillText("20", 600, 445);
      ctx.fillText("21", 700, 445);

      ctx.fillText("22", 100, 545);
      ctx.fillText("23", 200, 545);
      ctx.fillText("24", 300, 545);
      ctx.fillText("25", 400, 545);
      ctx.fillText("26", 500, 545);
      ctx.fillText("27", 600, 545);
      ctx.fillText("28", 700, 545);

      ctx.fillText("29", 100, 645);
      ctx.fillText("30", 200, 645);
      ctx.fillText("31", 300, 645);

      // ------------------ Months Circle ------------------

      switch(new Date().getMonth()){
        case 0:
          monthX = 100;
          monthY = 50;
          break;
        case 1:
          monthX = 200;
          monthY = 50;
          break;
        case 2:
          monthX = 300;
          monthY = 50;
          break;
        case 3:
          monthX = 400;
          monthY = 50;
          break;
        case 4:
          monthX = 500;
          monthY = 50;
          break;
        case 5:
          monthX = 600;
          monthY = 50;
          break;
        case 6:
          monthX = 100;
          monthY = 140;
          break;
        case 7:
          monthX = 200;
          monthY = 140;
          break;
        case 8:
          monthX = 300;
          monthY = 140;
          break;
        case 9:
          monthX = 400;
          monthY = 140;
          break;
        case 10:
          monthX = 500;
          monthY = 140;
          break;
        case 11:
          monthX = 600;
          monthY = 140;
          break;
      }


      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.arc(monthX, monthY, 40, 0, 2 * Math.PI);
      ctx.strokeStyle = "#2C4251"
      ctx.stroke();


      // ------------------ Days ------------------
      ctx.font = "bold 25px Courier New";
      ctx.fillText("Sun", 100, 740);
      ctx.fillText("Mon", 200, 740);
      ctx.fillText("Tues", 300, 740);
      ctx.fillText("Wed", 400, 740);
      ctx.fillText("Thur", 500, 740);
      ctx.fillText("Fri", 600, 740);
      ctx.fillText("Sat", 700, 740);


      // ------------------ Days Circle ------------------
      let dayNameX;

      switch(new Date().getDay()){
        case 0:
          dayNameX = 100;
          break;
        case 1:
          dayNameX = 200;
          break;
        case 2:
          dayNameX = 300;
          break;
        case 3:
          dayNameX = 400;
          break;
        case 4:
          dayNameX = 500;
          break;
        case 5:
          dayNameX = 600;
          break;
        case 6:
          dayNameX = 700;
          break;
      }
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.arc(dayNameX, 735, 40, 0, 2 * Math.PI);
      ctx.strokeStyle = "#2C4251";
      ctx.stroke();


      // ------------------- Activity Ring -------------------

      // radians = deg * PI / 180

      // 24 Hour positions:
      let rad = Math.PI / 180;
      let h0 = -90 * rad;   // Starts at 12 o'clock or 90ยบ
      let h1 = -75 * rad;
      let h2 = -60 * rad;
      let h3 = -45 * rad;
      let h4 = -30 * rad;
      let h5 = -15 * rad;
      let h6 = 0 * rad;
      let h7 = -345 * rad;
      let h8 = -330 * rad;
      let h9 = -315 * rad;
      let h10 = -300 * rad;
      let h11 = -285 * rad;
      let h12 = -270 * rad;
      

      // ctx.lineCap = "round";
      // 1
      ctx.beginPath();
      ctx.arc(100, 240, 40, h0, h1);
      ctx.strokeStyle = "#2B9720";  // Green
      ctx.stroke();
      // 2
      ctx.beginPath();
      ctx.arc(100, 240, 40, h1, h2);
      ctx.strokeStyle = "#BB0A21";  // Red
      ctx.stroke();
      // 3
      ctx.beginPath();
      ctx.arc(100, 240, 40, h2, h3);
      ctx.strokeStyle = "#2B9720";  // Red
      ctx.stroke();
      // 4
      ctx.beginPath();
      ctx.arc(100, 240, 40, h3, h4);
      ctx.strokeStyle = "#BB0A21";  // Red
      ctx.stroke();
      // 5
      ctx.beginPath();
      ctx.arc(100, 240, 40, h4, h5);
      ctx.strokeStyle = "#2B9720";  // Red
      ctx.stroke();
      // 6
      ctx.beginPath();
      ctx.arc(100, 240, 40, h5, h6);
      ctx.strokeStyle = "#BB0A21";  // Red
      ctx.stroke();
      // 7
      ctx.beginPath();
      ctx.arc(100, 240, 40, h6, h7);
      ctx.strokeStyle = "#2B9720";  // Red
      ctx.stroke();
      // 8
      ctx.beginPath();
      ctx.arc(100, 240, 40, h7, h8);
      ctx.strokeStyle = "#BB0A21";  // Red
      ctx.stroke();
      // 9
      ctx.beginPath();
      ctx.arc(100, 240, 40, h8, h9);
      ctx.strokeStyle = "#2B9720";  // Red
      ctx.stroke();
      // 10
      ctx.beginPath();
      ctx.arc(100, 240, 40, h9, h10);
      ctx.strokeStyle = "#BB0A21";  // Red
      ctx.stroke();
      // 11
      ctx.beginPath();
      ctx.arc(100, 240, 40, h10, h11);
      ctx.strokeStyle = "#2B9720";  // Red
      ctx.stroke();

      // ctx.arc(100, 240, 40, h2, h3);
      // ctx.strokeStyle = "#BB0A21";  // Red
      // ctx.stroke();


    </script>
