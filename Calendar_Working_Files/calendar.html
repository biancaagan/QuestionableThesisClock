<!DOCTYPE html>
<html lang="en">
  <head>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"
    integrity="sha512-tc5xpAPaQDl/Uxd7ZVbV66v94Lys0IefMJSdlABPuzyCv0IXmr9TkqEQvZiWKRoXMSlP5YPRwpq2a+v5q2uzMg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="calendar.js"></script>
    <link rel="stylesheet" href="calendar.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calendar 4 Clock</title>

  </head>

<body>

  <p id="todaysDate"></p>

  <div id="canvas-container">
    <canvas id="myCanvas" width="800px" height="800px">
    </canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.roundRect(0, 0, canvas.width, canvas.height, 40);
      ctx.strokeStyle = "#ffe944";
      ctx.fillStyle = "#ffe944";
      ctx.stroke();
      ctx.fill();
      // ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.font = "bold 25px Courier New";
      ctx.textAlign = "center";
      ctx.fillStyle = "black";

      // ------------------ Months ------------------
      ctx.fillText("Jan", 100, 55);
      ctx.fillText("Feb", 200, 55);
      ctx.fillText("Mar", 300, 55);
      ctx.fillText("Apr", 400, 55);
      ctx.fillText("May", 500, 55);
      ctx.fillText("Jun", 600, 55);

      ctx.fillText("Jul", 100, 145);
      ctx.fillText("Aug", 200, 145);
      ctx.fillText("Sep", 300, 145);
      ctx.fillText("Oct", 400, 145);
      ctx.fillText("Nov", 500, 145);
      ctx.fillText("Dec", 600, 145);

      // ------------------ Numbers ------------------
      // for(let a = 0; a <= 30; a++){
      //   for(let b = 100; b <= 700; b += 100){
      //     for(let c = 245; c <= 645; c += 100){
      //       let numStr = nums[a];
      //       ctx.fillText(numStr.toString(), b, c);
      //     }
      //   }
      // }

      ctx.fillText("1", 100, 245);
      ctx.fillText("2", 200, 245);
      ctx.fillText("3", 300, 245);
      ctx.fillText("4", 400, 245);
      ctx.fillText("5", 500, 245);
      ctx.fillText("6", 600, 245);
      ctx.fillText("7", 700, 245);

      ctx.fillText("8", 100, 345);
      ctx.fillText("9", 200, 345);
      ctx.fillText("10", 300, 345);
      ctx.fillText("11", 400, 345);
      ctx.fillText("12", 500, 345);
      ctx.fillText("13", 600, 345);
      ctx.fillText("14", 700, 345);

      ctx.fillText("15", 100, 445);
      ctx.fillText("16", 200, 445);
      ctx.fillText("17", 300, 445);
      ctx.fillText("18", 400, 445);
      ctx.fillText("19", 500, 445);
      ctx.fillText("20", 600, 445);
      ctx.fillText("21", 700, 445);

      ctx.fillText("22", 100, 545);
      ctx.fillText("23", 200, 545);
      ctx.fillText("24", 300, 545);
      ctx.fillText("25", 400, 545);
      ctx.fillText("26", 500, 545);
      ctx.fillText("27", 600, 545);
      ctx.fillText("28", 700, 545);

      ctx.fillText("29", 100, 645);
      ctx.fillText("30", 200, 645);
      ctx.fillText("31", 300, 645);

      // ------------------ Months Circles ------------------

      switch(new Date().getMonth()){
        case 0:
          monthX = 100;
          monthY = 50;
          break;
        case 1:
          monthX = 200;
          monthY = 50;
          break;
        case 2:
          monthX = 300;
          monthY = 50;
          break;
        case 3:
          monthX = 400;
          monthY = 50;
          break;
        case 4:
          monthX = 500;
          monthY = 50;
          break;
        case 5:
          monthX = 600;
          monthY = 50;
          break;
        case 6:
          monthX = 100;
          monthY = 140;
          break;
        case 7:
          monthX = 200;
          monthY = 140;
          break;
        case 8:
          monthX = 300;
          monthY = 140;
          break;
        case 9:
          monthX = 400;
          monthY = 140;
          break;
        case 10:
          monthX = 500;
          monthY = 140;
          break;
        case 11:
          monthX = 600;
          monthY = 140;
          break;
      }
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.arc(monthX, monthY, 40, 0, 2 * Math.PI);
      ctx.strokeStyle = "green"
      ctx.stroke();

     
      // ------------------ Day Nums Circles ------------------
      let dayX;
      let dayY;

      switch(new Date().getDate()){
        case 1:
          dayX = 100;
          dayY = 240;
          break;
        case 2:
          dayX = 200;
          dayY = 240;
          break;
        case 3:
          dayX = 300;
          dayY = 240;
          break;
        case 4:
          dayX = 400;
          dayY = 240;
          break;
        case 5:
          dayX = 500;
          dayY = 240;
          break;
        case 6:
          dayX = 600;
          dayY = 240;
          break;
        case 7:
          dayX = 700;
          dayY = 240;
          break;
        case 8:
          dayX = 100;
          dayY = 340;
          break;
        case 9:
          dayX = 200;
          dayY = 340;
          break;
        case 10:
          dayX = 300;
          dayY = 340;
          break;
        case 11:
          dayX = 400;
          dayY = 340;
          break;
        case 12:
          dayX = 500;
          dayY = 340;
          break;
        case 13:
          dayX = 600;
          dayY = 340;
          break;
        case 14:
          dayX = 700;
          dayY = 340;
          break;
        case 15:
          dayX = 100;
          dayY = 440;
          break;
        case 16:
          dayX = 200;
          dayY = 440;
          break;
        case 17:
          dayX = 300;
          dayY = 440;
          break;
        case 18:
          dayX = 400;
          dayY = 440;
          break;
        case 19:
          dayX = 500;
          dayY = 440;
          break;
        case 20:
          dayX = 600;
          dayY = 440;
          break;
        case 21:
          dayX = 700;
          dayY = 440;
          break;
        case 22:
          dayX = 100;
          dayY = 540;
          break;
        case 23:
          dayX = 200;
          dayY = 540;
          break;
        case 24:
          dayX = 300;
          dayY = 540;
          break;
        case 25:
          dayX = 400;
          dayY = 540;
          break;
        case 26:
          dayX = 500;
          dayY = 540;
          break;
        case 27:
          dayX = 600;
          dayY = 540;
          break;
        case 28:
          dayX = 700;
          dayY = 540;
          break;
        case 29:
          dayX = 100;
          dayY = 640;
          break;
        case 30:
          dayX = 200;
          dayY = 640;
          break;
        case 31:
          dayX = 300;
          dayY = 640;
          break;
      }

      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.arc(dayX, dayY, 40, 0, 2 * Math.PI);
      ctx.strokeStyle = "green";
      ctx.stroke();


      // ------------------ Days ------------------

      ctx.fillText("Sun", 100, 740);
      ctx.fillText("Mon", 200, 740);
      ctx.fillText("Tues", 300, 740);
      ctx.fillText("Wed", 400, 740);
      ctx.fillText("Thur", 500, 740);
      ctx.fillText("Fri", 600, 740);
      ctx.fillText("Sat", 700, 740);

      
      // ------------------ Days Circles ------------------
      let dayNameX;

      switch(new Date().getDay()){
        case 0:
          dayNameX = 100;
          break;
        case 1:
          dayNameX = 200;
          break;
        case 2:
          dayNameX = 300;
          break;
        case 3:
          dayNameX = 400;
          break;
        case 4:
          dayNameX = 500;
          break;
        case 5:
          dayNameX = 600;
          break;
        case 6:
          dayNameX = 700;
          break;
      }
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.arc(dayNameX, 735, 40, 0, 2 * Math.PI);
      ctx.strokeStyle = "green";
      ctx.stroke();


      // ------------------ Circle Activity ------------------
      ctx.lineWidth = 10;
      ctx.lineCap = "round";
      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.arc(100, 240, 40, -Math.PI/2, -Math.PI/3);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = "green";
      ctx.arc(100, 240, 40, -Math.PI/3, -Math.PI/6);
      ctx.stroke();


      </script>
  </div>
  
 


  <div id="footer">
    <p>&copy; 2023 bianca gan | conndev device data dashboard (work in progress)</p>
  </div>


</body>
</html>
